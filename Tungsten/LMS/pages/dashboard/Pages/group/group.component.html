<div *ngIf="Group">
    <button type="button" class="btn btn-default btn-lg" [routerLink]="['/dashboard', { outlets: { dashboard: ['createcourse', Group.Id] } }]">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
    </button>

    <div *ngFor="let Course of Group.Courses">
        <dropdownbox [title]="Course.Subject" [content]="Course.Segments" [content-type]="'segment'" [create-id]="Course.Id"></dropdownbox>
    </div>
</div>
