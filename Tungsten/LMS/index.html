<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" [routerLink]="['/']">Tungsten</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a [routerLink]="['']">Home</a></li>
                <li *ngIf="user.Username"><a [routerLink]="['dashboard']" routerLinkActive="active">Dashboard</a></li>
            </ul>
            <div [ngSwitch]="isuserloggedin">
                <ul class="nav navbar-nav navbar-right" *ngSwitchCase="true">
                    <li>
                        <a [routerLink]="['/account']">{{user.Username}}</a>
                    </li>
                    <li><a [routerLink]="['/']" (click)="logout()">Log off</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" *ngSwitchCase="false" >
                    <!--<li><a [routerLink]="['/register']">Register</a></li>-->
                    <li><lms-login [LoginPanelIsOpen]="false" (userUpdated)="userUpdated($event)" [_UserAnnouncer]="_UserAnnouncer"></lms-login></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container body-content">
    <router-outlet></router-outlet> <!-- Angular Rounting -->

    <hr />
    <footer>
        <p>&copy; @DateTime.Now.Year - My ASP.NET Application</p>
    </footer>
</div>
