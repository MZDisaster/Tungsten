<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" [routerLink]="['/']">LMS</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a [routerLink]="['/']">Home</a></li>
            </ul>
            <div [ngSwitch]="isUserLoggedin">
                <ul class="nav navbar-nav navbar-right" *ngSwitchCase="True">
                    <li>
                        <a [routerLink]="['/account']">{{UserName}} - User Name</a>
                        <!--@Html.ActionLink("Hello " + User.Identity.GetUserName() + "!", "Index", "Manage", routeValues: null, htmlAttributes: new { title = "Manage" })-->
                    </li>
                    <li><a href="javascript:document.getElementById('logoutForm').submit()">Log off</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" *ngSwitchCase="False" >
                    <li><a [routerLink]="['/register']">Register</a></li>
                    <li><a [routerLink]="['/login']">Login</a></li>
                    <!--<li>@Html.ActionLink("Register", "Register", "Account", routeValues: null, htmlAttributes: new { id = "registerLink" })</li>-->
                    <!--<li>@Html.ActionLink("Log in", "Login", "Account", routeValues: null, htmlAttributes: new { id = "loginLink" })</li>-->
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container body-content">
    {{pageTitle}}
    
    <router-outlet></router-outlet>
    {{isUserLoggedin}}
    <hr />
    {{isUserLoggedin}}
    <footer>
        <p>&copy; @DateTime.Now.Year - My ASP.NET Application</p>
    </footer>
</div>
